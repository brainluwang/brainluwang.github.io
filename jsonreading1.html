<!DOCTYPE HTML>

<html lang="en">
<head>
<title>Milestone 1 Part 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-navbar,h1,button {font-family: "Montserrat", sans-serif}

	#book{
		width: 80%;
		padding: 1em;
		margin-bottom: 3em;
		margin: 0 auto;
		height: 100%;
		border-bottom-style: solid;
		border-bottom-width: 1px;
	}
	    
	#picture{
		float: left;
		width: 20%;
		clear: both;
		padding: 1em;	   
	}
	    
	#info{
		float: right;
		width: 45%;
		padding: 1em;
	}
    </style>
</head>
	
<body>
<h2>Milestone 1 | Part 1</h2>
<form>
	<button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" formaction="milestone1.html">Milestone 1 Overview</button>
</form>
	
<div id="box"></div>
<script>
 $(function(){
        $.getJSON('modernweb.json', function(json){

            	$.each(json.Books, function(){

            		$('<div class="clearfix" id="book"></div>').append('<img src="' + this.Image + '" id="picture">' 
            			+ '<div id="info">' 
            			+ '<p>' + "<b>Title: </b>" + this.Title + '</p>' 
            			+ '<p>' + "<b>Subtitle: </b>"  + this.SubTitle + '</p>' 
            			+ '<p>' + "<b>Description: </b>"  + this.Description + '</p>' 
            			+ '<p>' + "<b>ID: </b>"  + this.ID + '</p>' 
            			+ '<p>' + "<b>ISBN: </b>"  + this.isbn + '</p>' 
            			+ '</div>').appendTo("#box");

            	});

        }); 
 });
        
</script>
</body>
</html>
