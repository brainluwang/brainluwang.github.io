<!DOCTYPE HTML>

<html lang="en">
<head>
<title>Milestone 1 Part 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
	body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
	.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
	    
	#book{
		width: 80%;
		margin-bottom: 3em;
		margin: 0 auto;
		height: 100%;
	}
	    
	#info{
		float: right;
		width: 70%;
		padding: 3em;
    		border-bottom-style: solid;
		border-bottom-width: 1px;
	}
		
	#pic{
		float: left;
		width: 15%;
		clear: both;
		padding: 2em;
	}	
    </style>
  </head>

<body>
	<div id="header"><h3>Milestone 1 | Part 4</h3></div>
	<form>
		<button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" formaction="milestone1.html">Milestone 1 Overview</button>
	</form>
	
	<div id="wrapper"></div>
  
  	<script>
        $.getJSON("https://www.googleapis.com/books/v1/volumes?q=modern%20web", function(data){
        
		$.each(data.items, function(){
  
		$('<div class="clearfix" id="book"></div>').append('<img src="' + this.volumeInfo.imageLinks.thumbnail + '" id="pic">' 
		+ '<div class="clearfix" id="info">' + '<p>' + 
		"<b>Title: </b>" + this.volumeInfo.title + '</p>' + '<p>' + 
		"<b>Subtitle: </b>" + this.volumeInfo.subtitle + '</p>' + '<p>' + 
		"<b>Author: </b>"  + this.volumeInfo.authors + '</p>'+ '<p>' + 
		"<b>Publisher: </b>"  + this.volumeInfo.publisher + '</p>' + '<p>' + 
		"<b>Date Published: </b>" + this.volumeInfo.publishedDate + '</p>' + '<p>' + 
		"<b>Page Count: </b>"  + this.volumeInfo.pageCount + '</p>' + '<p>' + 
		"<b>Description: </b>"  + this.volumeInfo.description + '</p>' + '<p>' + 
		"<b>Average Rating: </b>"  + this.volumeInfo.averageRating + '</p>' + '<p>' + 
		"<b>Rating Count: </b>"  + this.volumeInfo.ratingsCount + '</p>' + '<p>' + 
		"<b>Language: </b>"  + this.volumeInfo.language + '</p>' + '<p>' + 
		"<b>Preview: </b>"  + "<a href=" + this.volumeInfo.previewLink + ">http://books.google.com/</a>" + '</p>' + '<p>' + 
		'</div>').appendTo("#wrapper");
		});
    	});
  </script>

</body>
</html>
